<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-container">
        <h1>Professional Image Gallery</h1>
        <div class="gallery-main">
            <img id="main-image" src="images/pexels-efiyo-pictures-1524359565-27328445.jpg" alt="Main Display">
        </div>
        <div class="gallery-thumbnails">
            <!-- Thumbnails will be generated by JavaScript -->
        </div>
        <div class="pagination">
            <button id="prev" onclick="changePage(-1)" disabled>Prev</button>
            <span id="page-number">Page 1</span>
            <button id="next" onclick="changePage(1)">Next</button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image" alt="Lightbox Image">
        <div id="caption"></div>
    </div>

    
    


    <script>
        const images = [
    { src: 'images/Bago.png', thumb: 'images/Bago.png', caption: 'Caption 1' },
    { src: 'images/Bags.png', thumb: 'images/bags.png', caption: 'Caption 2' },
    { src: 'images/yellow bag.png', thumb: 'images/yellow bag.png', caption: 'Caption 3' },
    { src: 'images/image4.jpg', thumb: 'images/women.jpg', caption: 'Caption 4' },
    { src: 'images/image5.jpg', thumb: 'images/image5_thumb.jpg', caption: 'Caption 5' },
    { src: 'images/image6.jpg', thumb: 'images/image6_thumb.jpg', caption: 'Caption 6' },
    { src: 'images/image7.jpg', thumb: 'images/image7_thumb.jpg', caption: 'Caption 7' },
    { src: 'images/image8.jpg', thumb: 'images/image8_thumb.jpg', caption: 'Caption 8' },
    // Add more images as needed
];

const itemsPerPage = 4;
let currentPage = 1;

function loadThumbnails(page) {
    const thumbnailsContainer = document.querySelector('.gallery-thumbnails');
    thumbnailsContainer.innerHTML = ''; // Clear previous thumbnails

    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = Math.min(startIndex + itemsPerPage, images.length);

    for (let i = startIndex; i < endIndex; i++) {
        const img = document.createElement('img');
        img.src = images[i].thumb;
        img.alt = images[i].caption;
        img.className = 'thumbnail';
        img.onclick = () => openLightbox(images[i].src, images[i].caption);
        thumbnailsContainer.appendChild(img);
    }

    document.getElementById('page-number').textContent = `Page ${currentPage}`;
    document.getElementById('prev').disabled = currentPage === 1;
    document.getElementById('next').disabled = currentPage * itemsPerPage >= images.length;
}

function changePage(delta) {
    currentPage += delta;
    loadThumbnails(currentPage);
}

function openLightbox(src, caption) {
    document.getElementById('lightbox').style.display = 'flex';
    document.getElementById('lightbox-image').src = src;
    document.getElementById('caption').textContent = caption;
}

function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
}

// Initial load
loadThumbnails(currentPage);
    </script>


</body>

</html>
